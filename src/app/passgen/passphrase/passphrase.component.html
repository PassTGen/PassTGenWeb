
  <mat-card-header>
    <mat-card-title>Generate passphrase</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form">
      <div class="full-width">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com"/>
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="full-width">
        <mat-slider thumbLabel [displayWith]="formatLabel" min="4" max="20" step="1" value="10" [formControl]="length"></mat-slider>
      </div>
      <div class="full-width">
        <mat-checkbox  class="full-width" [formControl]="capitalize">Capitalize</mat-checkbox>
      </div>
      <div class="full-width">
        <mat-select placeholder="Placeholder" [(ngModel)]="selectedValue" name="item">
          <mat-option *ngFor="let item of items" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
